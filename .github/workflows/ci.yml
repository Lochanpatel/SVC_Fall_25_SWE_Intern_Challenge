name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: fairdatause_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d fairdatause_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test
      # IMPORTANT: Make Postgres visible to backend tests
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: test
      PGPASSWORD: test
      PGDATABASE: fairdatause_test
      DATABASE_URL: postgresql://test:test@localhost:5432/fairdatause_test
      TEST_DATABASE_URL: postgresql://test:test@localhost:5432/fairdatause_test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: |
          cd client
          npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U test -d fairdatause_test && exit 0
            echo "Postgres not ready yet..."
            sleep 2
          done
          echo "Postgres did not start in time."
          exit 1

      - name: Run frontend tests with coverage
        env:
          SUPABASE_URL: http://localhost
          SUPABASE_ANON_KEY: test-anon-key
        run: |
          cd client
          npm run test:frontend

      - name: Run backend tests with coverage
        run: |
          npm run test:backend:coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            client/coverage
            server/coverage
            coverage

      - name: Check coverage thresholds
        run: |
          if [ ! -f client/coverage/lcov.info ]; then
            echo "Frontend coverage report missing"
            exit 1
          fi
          if [ ! -f server/coverage/lcov.info ] && [ ! -f coverage/lcov.info ]; then
            echo "Backend coverage report missing"
            exit 1
          fi

      - name: Build project
        run: |
          cd client
          npm run build

      - name: Archive build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: client/dist
