name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: fairdatause_test
        options: >-
          --health-cmd="pg_isready -U test -d fairdatause_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install client deps
        run: |
          cd client
          npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U test -d fairdatause_test && exit 0
            echo "Postgres not ready yet..."
            sleep 2
          done
          echo "Postgres did not start in time."
          exit 1
        env:
          PGPASSWORD: test

      - name: Run frontend tests with coverage
        env:
          NODE_ENV: test
          SUPABASE_URL: http://localhost
          SUPABASE_ANON_KEY: test-anon-key
        run: |
          cd client
          npm run test:frontend

      - name: Run backend tests with coverage
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/fairdatause_test
          DATABASE_URL: postgresql://test:test@localhost:5432/fairdatause_test
        run: |
          cd server || true
          npm run test:backend:coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            client/coverage
            server/coverage

      - name: Check coverage thresholds
        run: |
          if [ ! -f client/coverage/lcov.info ]; then
            echo "Frontend coverage report not found"
            exit 1
          fi
          if [ ! -f server/coverage/lcov.info ]; then
            echo "Backend coverage report not found"
            exit 1
          fi

      - name: Build project
        run: |
          cd client
          npm run build

      - name: Archive build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: client/dist
